<!DOCTYPE html>
<html>
    <head>
        <title>Weather app
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        body{
            background-image: url("sp.png");
        }
    </style>
        <div class="container">
            <div class="wrapper">
                <div class="long_section">
                    <div class="default_info">
                        <h2 calss="default_day">Wednesday</h2>
                        <span class="default_date">28 February 2024</span>
                        <div class="icons">
                            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
                            <h2 class="weather_temp">22°c</h2>
                            <h3 class="cloudtxt">Overcast Clouds</h3>
                        </div>
                    </div>
                </div>
                <div class="content_section">
                    <form>
                        <input type="text" placeholder="Search Location" class="input_field"/>
                        <button type="submit" class="btn_search">Search</button>
                    </form>
                    <div class="day_info">
                        <div class="content">
                            <p class="title">Name</p>
                            <span class="value">India</span>
                        </div>
                        <div class="content">
                            <p class="title">Temp</p>
                            <span class="value">23°C</span>
                        </div>
                        <div class="content">
                            <p class="title">HUMIDITY</p>
                            <span class="value">2%</span>
                        </div>
                        <div class="content">
                            <p class="title">Wind Speed</p>
                            <span class="value">2.92 km/h</span>
                        </div>
                    </div>
                    <div class="list_content">
                        <ul>
                            <li>
                                <img src="cloud.jpg" height="50" width="100">
                                <span>Sat</span>
                                <span class="day_temp">23°C</span>
                            </li>
                            <li>
                                <img src="cloud.jpg" height="50" width="100">
                                <span>Sat</span>
                                <span class="day_temp">23°C</span>
                            </li><li>
                                <img src="cloud.jpg" height="50" width="100">
                                <span>Sat</span>
                                <span class="day_temp">23°C</span>
                            </li>
                            <li>
                                <img src="cloud.jpg" height="50" width="100">
                                <span>Sat</span>
                                <span class="day_temp">23°C</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script scr="script.js"></script>
    </body>
</html>
